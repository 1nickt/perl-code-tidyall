[PerlTidy]
argv = --iterations=2 -noll -l=100
select = {bin,lib,t}/**/{tidyall,*.{pl,pm,t}}
ignore = t/00-report-prereqs.t
ignore = t/author-*
ignore = t/release-*

[PodTidy]
select = {bin,lib}/**/{tidyall,*.{pl,pm,pod}}
ignore = t/00-report-prereqs.t
ignore = t/author-*
ignore = t/release-*

[PerlCritic]
select = lib/**/*.pm
argv = --profile $ROOT/perlcriticrc
except_modes = editor
ignore = t/00-report-prereqs.t
ignore = t/author-*
ignore = t/release-*

[SortLines]
select = .gitignore .ispell* **/.gitignore

[Perl::AlignMooseAttributes]
select = {bin,lib,t}/**/*.{pl,pm,t}
ignore = t/00-report-prereqs.t
ignore = t/author-*
ignore = t/release-*
