[PerlTidy]
argv = -noll -l=100
select = {bin,lib,t}/**/{tidyall,*.{pl,pm,t}}

[PodTidy]
select = {bin,lib}/**/{tidyall,*.{pl,pm,pod}}

[PodSpell]
select = {bin,lib}/**/{tidyall,*.{pl,pm,pod}}
allow_words = conf jsbeautify jshint jslint masontidy perlcritic perlcriticrc perltidy dir js noll repos txn lib
show_suggestions = 1

[PerlCritic]
select = lib/**/*.pm
argv = --profile $ROOT/perlcriticrc
except_modes = editor

[Perl::IgnoreMethodSignaturesSimple]
select = {bin,lib,t}/**/*.{pl,pm,t}

[Perl::AlignMooseAttributes]
select = {bin,lib,t}/**/*.{pl,pm,t}
